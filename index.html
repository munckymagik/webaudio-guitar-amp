<!doctype html>
<html lang="en">
  <head>
    <title>Web Audio</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
  </head>
  <body>
    <header class="panel">
      <h1>Web Audio</h1>
    </header>

    <div data-module="mixer">
      <h2>Mixer</h2>
      <label for="gain-control">Volume</label>
      <input type="range" id="gain-control" class="mixer__control"
             min="0.0" max="4.0" step="0.01" value="2.0">
    </div>

    <div data-module="echo">
      <h2>Echo</h2>
      <label for="echo__wet">Wet Mix</label>
      <input type="range" id="echo__wet" class="echo__wet"
             min="0.0" max="1.0" step="0.01" value="0.50">
    </div>
  </body>
</html>
