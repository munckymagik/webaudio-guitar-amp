<!doctype html>
<html lang="en">
  <head>
    <title>Web Audio</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
  </head>
  <body>
    <header class="panel">
      <h1>Web Audio</h1>
    </header>

    <div data-module="distortion">
      <h2>Distortion</h2>
      <label for="distortion__amount">Amount</label>
      <input type="range" id="distortion__amount" class="js-distortion-amount"
             min="0" max="500" step="1" value="18">
      <label for="distortion__tone">Tone</label>
      <input type="range" id="distortion__tone" class="js-distortion-tone"
             min="0" max="20000" step="100" value="2000">
    </div>

    <div data-module="amplifier">
      <h2>Amplifier</h2>
      <label for="amplifier__volume">Volume</label>
      <input type="range" id="amplifier__volume" class="js-amplifier-volume"
             min="0.0" max="4.0" step="0.01" value="0.25">
    </div>

    <div data-module="echo">
      <h2>Echo</h2>
      <label for="echo__wet">Wet Mix</label>
      <input type="range" id="echo__wet" class="echo__wet"
             min="0.0" max="1.0" step="0.01" value="0.50">
    </div>

    <div data-module="panner">
      <h2>Panner</h2>
      <label for="panner__speed">Speed</label>
      <input type="range" id="panner__speed" class="js-lfo-speed"
             min="0.0" max="20.0" step="0.01" value="5.0">
      <label for="panner__width">Width</label>
      <input type="range" id="panner__width" class="js-lfo-gain"
             min="-1.0" max="0.0" step="0.01" value="-0.75">
    </div>
  </body>
</html>
